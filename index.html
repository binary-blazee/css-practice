<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alternate Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header Section -->
      <header class="header">
        <div class="logo">Dashboard</div>
        <nav class="navbar">
          <a href="#" class="nav-item">Home</a>
          <a href="#" class="nav-item">Reports</a>
          <a href="#" class="nav-item">Settings</a>
          <a href="#" class="nav-item">Profile</a>
        </nav>
      </header>

      <div class="main-row">
        <!-- Sidebar Section -->
        <aside class="sidebar">
          <div class="sidebar-item">Dashboard</div>
          <div class="sidebar-item">Analytics</div>
          <div class="sidebar-item">Sales</div>
          <div class="sidebar-item">Customers</div>
        </aside>

        <!-- Main Content Section -->
        <main class="content">
          <div class="content-header">
            <h2>Overview</h2>
          </div>
          <div class="content-grid">
            <div class="first-row">
              <div class="grid-item medium-card-1">Medium Card</div>
              <div class="grid-item small-card-1">Small Card</div>
              <div class="grid-item small-card-1">Small Card</div>
            </div>
            <div class="second-row">
              <div class="grid-item small-card-2">Small Card</div>
              <div class="grid-item small-card-2">Small Card</div>
              <div class="grid-item medium-card-2">Medium Card</div>
            </div>
            <div>
              <div class="grid-item full-width-card">Full Width Card</div>
            </div>
          </div>
        </main>
      </div>

      <!-- Footer Section -->
      <footer class="footer">
        <p>&copy; 2024 Your Company</p>
      </footer>
    </div>
  </body>
</html>
